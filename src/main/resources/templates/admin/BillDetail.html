<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
	<div class="container">
		<div class="col-12">
			
			<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
				<!-- Navbar content -->
				<ul class="navbar-nav">
					<li class="nav-item">
					 <a class="nav-link font-weight-bold" th:href="@{/addproduct}" >Add Product</a>
					</li>
					<li class="nav-item">
					 <a class="nav-link font-weight-bold" th:href="@{/listproduct}">List of Products</a>
					</li>
					<li class="nav-item">
					 <a class="nav-link font-weight-bold" th:href="@{/allbill}">All Bills</a>
					</li>
				</ul>
			</nav>
            <hr>
            <h3 class="text-center">list of products</h3>
			<hr>
			<table class="table">
				<thead class="thead-dark">
					<tr>
				   	    <th scope="col">Id Sản Phẩm</th>
				    	<th scope="col">Ảnh Sản Phẩm</th>
					    <th scope="col">Tên Sản Phẩm</th>
						<th scope="col">Giá Tiền</th>
						<th scope="col">Số Lượng</th>
						<th scope="col">Tổng Tiền</th>
					</tr>
				</thead>
				<tbody>
					<tr  th:each="billdetail : ${billdetails}">
				     	<td th:text="${billdetail.product_id}"> </td>
						<th scope="row"><img alt="" th:src="@{'/img/'+${billdetail.product.img}}" style="width: 100px;height: 100px;"></th>
						<td  th:text="${billdetail.product.ten}"> </td>
						<td th:text="${#numbers.formatCurrency(billdetail.product.price)}"> </td>
						<td th:text="${billdetail.quanty}"> </td>
						<td th:text="${#numbers.formatCurrency(billdetail.totalprice)}"> </td>
					</tr>
				</tbody>
			</table>
			<hr>
		</div>
	</div>
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
