<body>
	<div class="container">
		<div class="col-12">
			<nav class="navbar  navbar-expand-sm navbar-light"
				style="background-color: #e3f2fd;">
				<!-- Navbar content -->
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link font-weight-bold"
						th:href="@{/addproduct}">Add Product</a></li>
					<li class="nav-item"><a class="nav-link font-weight-bold"

					<li class="nav-item">
					 <a class="nav-link font-weight-bold" th:href="@{/allbill}">All Bills</a>
					</li>
				</ul>
			</nav>
			<hr>
			<h3 class="text-center">Add a Product</h3>
			<h3 class="text-center" th:text="${status}"></h3>
			<hr>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<div class="card">
						<div class="card-body">
							<form action="/addproduct" method="Post" >
								<div class="form-group">
								<label for="id">Id_category</label> 
										 <input type="number" name="category_id" id="id" class="form-control">
									<label for="name">Tên Sản Phẩm</label> 
									<input type="text"	name="ten" id="name" class="form-control">
									<label for="name">Ảnh</label> 
									<input type="text"	name="img" id="name" class="form-control">
										 <label for="price">Giá Sản Phẩm</label> 
										 <input type="number" name="price" id="price" class="form-control">
										  <label for="price">Số Lượng</label> 
										 <input type="number" name="quanty" id="price" class="form-control">
										   <label for="desc">Mô tả Sản Phẩm</label> 
										  <input type="text" name="detail" id="desc" class="form-control">
										  <label for="price">Sản Phẩm Bán Chạy</label> 
										 <input type="number" name="selling" id="price" min="0" max="1" class="form-control">
										  <label for="price">Sản Phẩm Mới</label> 
										 <input type="number" name="new_product" id="price" min="0" max="1" class="form-control"> 
									<button type="submit" class="btn btn-primary">submit</button>
								</div>
							</form>

						</div>
					</div>

				</div>
			</div>
			<hr>
		</div>
	</div>
